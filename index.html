<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voice-Activated Study Tracker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: #000;
      overflow: hidden;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      color: #fff;
    }
    /* Animated Stars */
    .stars {
      width: 2px;
      height: 2px;
      background: white;
      position: absolute;
      border-radius: 50%;
      animation: starMove 10s linear infinite;
    }
    @keyframes starMove {
      from { transform: translateY(0); }
      to { transform: translateY(100vh); }
    }
    /* Moon */
    .moon {
      position: absolute;
      top: 40px;
      right: 40px;
      width: 80px;
      height: 80px;
      background: radial-gradient(circle, #fff, #ccc);
      border-radius: 50%;
      box-shadow: 0 0 60px #fff;
    }
    /* Rocket */
    .rocket {
      position: absolute;
      width: 50px;
      height: 50px;
      background: url('https://img.icons8.com/emoji/48/rocket.png') no-repeat center/contain;
      animation: flyRocket 12s linear infinite;
    }
    @keyframes flyRocket {
      0% { transform: translateX(-60px) translateY(0); }
      100% { transform: translateX(110vw) translateY(-100vh); }
    }
    .container {
      background: rgba(0,0,0,0.8);
      border-radius: 20px;
      padding: 30px;
      max-width: 600px;
      width: 100%;
      text-align: center;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }
    .timer {
      font-size: 3rem;
      margin: 20px 0;
      color: #00ffcc;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      background: #00ffcc;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #00cca3;
    }
    .history {
      margin-top: 20px;
      text-align: left;
    }
    #certificate {
      display: none;
      background: #fff;
      color: #000;
      padding: 20px;
      border-radius: 10px;
    }
    /* Hamburger Menu Styles */
    .history-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .hamburger {
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      width: 30px;
      height: 25px;
      cursor: pointer;
    }
    .hamburger span {
      width: 100%;
      height: 4px;
      background: #00ffcc;
      border-radius: 2px;
      transition: all 0.3s ease;
    }
    .hamburger.active span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }
    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }
    .hamburger.active span:nth-child(3) {
      transform: rotate(-45deg) translate(7px, -7px);
    }
    .history-list {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s ease-in-out;
      background: rgba(255,255,255,0.1);
      padding: 0 10px;
      border-radius: 8px;
    }
    .history-list.active {
      max-height: 300px;
      padding: 10px;
    }
    .history-list div {
      padding: 5px 0;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>
  <div class="moon"></div>
  <div class="rocket"></div>
  <!-- Stars -->
  <script>
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.className = 'stars';
      star.style.top = Math.random()*100 + 'vh';
      star.style.left = Math.random()*100 + 'vw';
      star.style.animationDuration = (5 + Math.random()*5) + 's';
      document.body.appendChild(star);
    }
  </script>
  <div class="container">
    <h1>Voice-Activated Study Tracker</h1>
    <div class="timer" id="timer">00:00</div>
    <div id="micStatus">Microphone: Initializing...</div>
    <div id="status">Say "start", "stop", "reset", or "task [name]"</div>
    <button onclick="startTimer()">Start</button>
    <button onclick="stopTimer()">Stop</button>
    <button onclick="resetData()">Reset</button>
    <button onclick="exportCertificate()">Download Certificate</button>
    <div class="history" id="history">
      <div class="history-header">
        <h3>Today's Records</h3>
        <div class="hamburger" onclick="toggleHistory()">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
      <div id="todayRecords">No records yet.</div>
      <div id="historyList" class="history-list">No old records yet.</div>
    </div>
  </div>
  <canvas id="certificate" width="800" height="600"></canvas>
  <script>
    let startTime, timerInterval, isRunning = false, currentTask = 'General', records = [];

    const timerEl = document.getElementById('timer');
    const micStatus = document.getElementById('micStatus');
    const statusEl = document.getElementById('status');
    const todayRecordsEl = document.getElementById('todayRecords');
    const historyListEl = document.getElementById('historyList');
    const hamburger = document.querySelector('.hamburger');
    const historyList = document.querySelector('.history-list');

    function updateTimer() {
      const elapsed = Math.floor((performance.now() - startTime) / 1000);
      const min = String(Math.floor(elapsed / 60)).padStart(2, '0');
      const sec = String(elapsed % 60).padStart(2, '0');
      timerEl.textContent = `${min}:${sec}`;
    }

    function startTimer() {
      if (isRunning) return;
      isRunning = true;
      startTime = performance.now();
      timerInterval = setInterval(updateTimer, 500);
      statusEl.textContent = `Timing task: ${currentTask}`;
    }

    function stopTimer() {
      if (!isRunning) return;
      isRunning = false;
      clearInterval(timerInterval);
      const elapsed = Math.floor((performance.now() - startTime) / 1000);
      const date = new Date().toLocaleDateString('en-GB', { day: 'numeric', month: 'long', year: 'numeric' });
      records.push({ date, task: currentTask, time: elapsed });
      renderHistory();
      statusEl.textContent = 'Stopped';
    }

    function resetData() {
      records = [];
      renderHistory();
      statusEl.textContent = 'Reset complete';
    }

    function renderHistory() {
      const today = new Date().toLocaleDateString('en-GB', { day: 'numeric', month: 'long', year: 'numeric' });
      const todayRecords = records.filter(r => r.date === today);
      const oldRecords = records.filter(r => r.date !== today);

      // Render today's records
      if (todayRecords.length === 0) {
        todayRecordsEl.textContent = 'No records for today.';
      } else {
        todayRecordsEl.innerHTML = todayRecords.map(r => {
          const t = `${String(Math.floor(r.time / 60)).padStart(2, '0')}:${String(r.time % 60).padStart(2, '0')} sec`;
          return `<div>${r.date} ${r.task} ${t}</div>`;
        }).join('');
      }

      // Render old records in hamburger menu
      if (oldRecords.length === 0) {
        historyListEl.textContent = 'No old records yet.';
      } else {
        historyListEl.innerHTML = oldRecords.map(r => {
          const t = `${String(Math.floor(r.time / 60)).padStart(2, '0')}:${String(r.time % 60).padStart(2, '0')} sec`;
          return `<div>${r.date} ${r.task} ${t}</div>`;
        }).join('');
      }
    }

    function toggleHistory() {
      hamburger.classList.toggle('active');
      historyList.classList.toggle('active');
    }

    function exportCertificate() {
      const canvas = document.getElementById('certificate');
      const ctx = canvas.getContext('2d');
      ctx.fillStyle = '#fff';
      ctx.fillRect(0, 0, 800, 600);
      ctx.fillStyle = '#000';
      ctx.font = '30px Poppins';
      ctx.fillText('Study Session Certificate', 200, 80);
      ctx.font = '20px Poppins';
      records.forEach((r, i) => {
        const t = `${String(Math.floor(r.time / 60)).padStart(2, '0')}:${String(r.time % 60).padStart(2, '0')} sec`;
        ctx.fillText(`${r.date} ${r.task} ${t}`, 100, 150 + i * 30);
      });
      const link = document.createElement('a');
      link.download = 'study_certificate.png';
      link.href = canvas.toDataURL();
      link.click();
    }

    // Microphone Initialization
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SpeechRecognition) {
      micStatus.textContent = 'Microphone unsupported. Use Chrome.';
    } else {
      const recognition = new SpeechRecognition();
      recognition.continuous = true;
      recognition.lang = 'en-US';
      recognition.interimResults = false; // Wait for final results to improve accuracy
      recognition.maxAlternatives = 1; // Use the most likely transcription
      recognition.onstart = () => {
        micStatus.textContent = 'Microphone: Listening...';
      };
      recognition.onerror = (e) => {
        micStatus.textContent = 'Error: ' + e.error;
      };
      recognition.onend = () => {
        recognition.start();
      };
      recognition.onresult = (e) => {
        const transcript = e.results[e.results.length - 1][0].transcript.toLowerCase().trim();
        statusEl.textContent = `Heard: ${transcript}`;

        // Improved command parsing
        if (transcript === 'start') {
          startTimer();
        } else if (transcript === 'stop') {
          stopTimer();
        } else if (transcript === 'reset') {
          resetData();
        } else if (transcript.startsWith('task')) {
          currentTask = transcript.replace('task', '').trim() || 'General';
          statusEl.textContent = `Task set to ${currentTask}`;
        }
      };
      navigator.mediaDevices.getUserMedia({ audio: true })
        .then(() => recognition.start())
        .catch(e => micStatus.textContent = 'Mic permission denied');
    }
  </script>
</body>
</html>
